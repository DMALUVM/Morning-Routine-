<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morning Routine Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <h1 class="text-2xl font-bold text-center">ðŸŒ… Morning Routine Tracker</h1>
    <nav class="flex justify-center gap-2 mt-2">
      <button class="tab-btn active" data-tab="today">Today</button>
      <button class="tab-btn" data-tab="calendar">Calendar</button>
      <button class="tab-btn" data-tab="streak">Streak</button>
    </nav>
  </header>

  <main class="container mx-auto p-4">
    <!-- Today View -->
    <section id="today" class="tab">
      <h2 id="today-date" class="text-xl font-semibold"></h2>
      <div id="today-status" class="status-indicator"></div>
      <form id="routine-form" class="space-y-2"></form>
      <button id="save-btn" class="primary-btn">ðŸ’¾ Save</button>
    </section>

    <!-- Calendar View -->
    <section id="calendar" class="tab hidden">
      <div class="calendar-nav">
        <button id="prev-month">â—€</button>
        <span id="month-label" class="text-lg font-semibold"></span>
        <button id="next-month">â–¶</button>
      </div>
      <div class="calendar-weekdays">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
    </section>

    <!-- Streak View -->
    <section id="streak" class="tab hidden">
      <h2 class="text-xl font-semibold">ðŸ”¥ Current Streak</h2>
      <div id="streak-chain" class="streak-chain"></div>
      <p id="streak-count" class="text-center"></p>
    </section>
  </main>

  <!-- Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <h3 id="edit-date-title" class="text-lg font-semibold"></h3>
      <div id="edit-checklist" class="space-y-2"></div>
      <div class="modal-actions">
        <button class="modal-btn cancel-btn">Cancel</button>
        <button id="edit-save" class="modal-btn save-btn">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
