<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morning Routine Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="calendar-nav">
    <button id="prev-month">&lt;</button>
    <h2 id="month-label">June 2025</h2>
    <button id="next-month">&gt;</button>
  </header>

  <section class="calendar-weekdays">
    <div>Sun</div>
    <div>Mon</div>
    <div>Tue</div>
    <div>Wed</div>
    <div>Thu</div>
    <div>Fri</div>
    <div>Sat</div>
  </section>

  <section class="calendar-grid" id="calendar-grid">
    <!-- Calendar cells will be injected here by JS -->
  </section>

  <section class="tab" id="today-tab">
    <h3 id="today-date"></h3>
    <div id="today-status" class="status-indicator"></div>
    <form id="routine-form"></form>
    <button id="save-btn" class="primary-btn">Save Today</button>
  </section>

  <section class="streak-chain" id="streak-chain"></section>
  <p id="streak-count"></p>

  <!-- Modal for editing past entries -->
  <div class="modal" id="edit-modal">
    <div class="modal-content">
      <h3 id="edit-date-title"></h3>
      <div id="edit-checklist"></div>
      <div class="modal-actions">
        <button class="modal-btn cancel-btn">Cancel</button>
        <button class="modal-btn save-btn" id="edit-save">Save</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
