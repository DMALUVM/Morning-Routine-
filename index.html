<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Routine Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>ðŸŒ… Morning Routine Tracker</h1>
    <nav>
      <button class="tab-btn active" data-tab="today">Today</button>
      <button class="tab-btn" data-tab="calendar">Calendar</button>
      <button class="tab-btn" data-tab="streak">Streak</button>
    </nav>
  </header>

  <main>
    <!-- Today View -->
    <section id="today" class="tab active">
      <h2 id="today-date"></h2>
      <form id="routine-form"></form>
      <button id="save-btn" class="primary-btn">ðŸ’¾ Save</button>
    </section>

    <!-- Calendar View -->
    <section id="calendar" class="tab">
      <div class="calendar-nav">
        <button id="prev-month">â—€</button>
        <span id="month-label"></span>
        <button id="next-month">â–¶</button>
      </div>
      <div id="calendar-grid" class="calendar-grid"></div>
    </section>

    <!-- Streak View -->
    <section id="streak" class="tab">
      <h2>ðŸ”¥ Current Streak</h2>
      <div id="streak-chain" class="streak-chain"></div>
      <p id="streak-count"></p>
    </section>
  </main>

  <!-- Modal for Editing -->
  <dialog id="edit-modal">
    <form method="dialog">
      <h3 id="edit-date-title"></h3>
      <div id="edit-checklist"></div>
      <menu>
        <button value="cancel">Cancel</button>
        <button id="edit-save" value="default">Save</button>
      </menu>
    </form>
  </dialog>

  <script src="app.js"></script>
</body>
</html>
